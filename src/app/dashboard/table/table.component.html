<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Id -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <!-- usuario Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- apellido Column -->
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- activo Column -->
    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> activo </th>
        <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
    </ng-container>

     <!-- actions Column -->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element"> 
            <!-- <button mat-button (click)="verUser()">
                <mat-icon color="primary" class="icon">visibility</mat-icon>
            </button>
            <button mat-button (click)="editUser()">
                <mat-icon color="primary" class="icon">edit</mat-icon>
            </button> -->
            <button mat-button (click)="mostrarDialogo()">
                <mat-icon color="primary" class="icon">visibility</mat-icon>
            </button>
            <button mat-button (click)="mostrarDialogo()">
                <mat-icon color="primary" class="icon">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter ""</td>
    </tr> -->
  </table>
